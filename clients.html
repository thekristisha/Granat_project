<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="./style/our-clients.css">
    <link rel="icon" href="./images/pomegranat.png" type="image/x-icon">
    <title>PomeGranate Project - Клиенты и отзывы</title>

</head>

<body>
    <div class="page">
        <section class="main-page">
            <header class="header header__theme_light">

                <div class="header__container">
                    <a href="./index.html" class="header__link">Главная</a>
                    <div class="header__decor"></div>
                </div>

                <div class="header__container">
                    <a href="" class="header__link header__menu">Наши услуги</a>
                    <div class="header__decor"></div>
                </div>

                <div class="header__container">
                    <a href="/clients.html" class="header__link">Клиенты и отзывы</a>
                    <div class="header__decor"></div>
                </div>

                <div class="header__container">
                    <a href="" class="header__link">Контакты</a>
                    <div class="header__decor"></div>
                </div>

            </header>

            <section class="clients">
                <h2 class="clients__title">Наши клиенты</h2>
                <div class="clients__container">
                    <div class="clients__restaurants">
                        <p class="clients__subtitle">Рестораны</p>

                        <a href="" class="clients__logo link harats">
                            <img src="./images/logo/harats.png" alt="">
                        </a>
                        <a href="" class="clients__logo link timbigfamily">
                            <img src="./images/logo/timbigfamily.png" alt="">
                        </a>
                        <a href="" class="clients__logo link bonjur">
                            <img src="./images/logo/bonjur.png" alt="">
                        </a>
                        <a href="" class="clients__logo link">
                            <img src="" alt="">
                        </a>

                    </div>
                    <div class="clients__beauty">
                        <p class="clients__subtitle">Красота и здоровье</p>

                        <a href="" class="clients__logo link">
                            <img src="./images/logo/cleandent.png" alt="">
                        </a>
                        <a href="" class="clients__logo link">
                            <img src="./images/logo/tyanuchka.png" alt="">
                        </a>
                        <a href="" class="clients__logo link">
                            <img src="./images/logo/am.png" alt="">
                        </a>
                        <a href="" class="clients__logo link">
                            <img src="./images/logo/aestheticbody.png" alt="">
                        </a>

                    </div>
                    <div class="clients__brands">
                        <p class="clients__subtitle">Магазины и бренды</p>

                        <a href="" class="clients__logo link">
                            <img src="./images/logo/queendresses.png" alt="">
                        </a>
                        <a href="" class="clients__logo link">
                            <img src="./images/logo/eus.png" alt="">
                        </a>
                        <a href="" class="clients__logo link">
                            <img src="./images/logo/blackstar.png" alt="">
                        </a>
                        <a href="" class="clients__logo link">
                            <img src="./images/logo/fabbro.png" alt="">
                        </a>

                    </div>
                </div>
            </section>

            <section class="responses">
                <h2 class="responses__title">Отзывы</h2>
                <p class="responses__subtitle">Клиенты о нас:</p>

                <div class="responses__swiper">
                    <div class="carousel-cell">
                        <img class="responses__feedback" src="./images/feedback/medina.png" alt="">
                    </div>
                    <div class="carousel-cell">
                        <img class="responses__feedback" src="./images/feedback/forsage.jpeg" alt="">
                    </div>
                    <div class="carousel-cell">
                        <img class="responses__feedback" src="./images/feedback/cleanDent.png" alt="">
                    </div>                  
                </div>
                <div class="popup-image">
                    <div class="popup-image__content">
                        <img src="./images/close.svg" alt="" class="popup-image__close">
                        <img src="" alt="" class="popup-image__img">
                      </div>
                </div>
            </section>

            <footer class="footer">
                <ul class="footer__socail">
                    <li class="footer__link">
                        <a class="link" target="_blank" href="https://www.instagram.com/granate_project/"><img
                                class="footer__img" src="./images/instagram.png" alt="instagram">Instagram</a>
                    </li>
                    <li class="footer__link">
                        <a class="link" target="_blank"
                            href="https://www.youtube.com/channel/UCU6eOEzZ40U5r9kwP3nkdkw"><img class="footer__img"
                                src="./images/youtube.png" alt="Youtube">YouTube</a>
                    </li>
                    <li class="footer__link">
                        <a class="link" target="_blank" href="https://www.facebook.com/granate.project"><img
                                class="footer__img" src="./images/facebook.png" alt="Facebook">Facebook</a>
                    </li>
                    <li class="footer__link">
                        <a class="link" target="_blank"
                            href="https://www.linkedin.com/in/granate-project-9369b91b6/"><img class="footer__img"
                                src="./images/linkedin.png" alt="LinkedIn">LinkedIn</a>
                    </li>
                </ul>
            </footer>
        </section>

    </div>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="./js/elements/ImgPopup.js"></script>
    <script src="./js/clients.js"></script>

</html>
